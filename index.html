      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* ===== OVERLAY INICIAL ===== */
    #startOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
    }

    #startOverlay h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 2px;
    }

    #startOverlay h2 {
      margin: 10px 0 30px;
      font-size: 20px;
      font-weight: normal;
    }

    #startBtn {
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    #footerBrand {
      position: absolute;
      bottom: 25px;
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.4;
    }
  </style>
</head>

  <h1>PROMO 2025</h1>

<!-- ================= LÓGICA ================= -->
<script>
  const overlay = document.getElementById('startOverlay');
  const startBtn = document.getElementById('startBtn');
  const scene = document.getElementById('arScene');

  startBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    scene.style.display = 'block';
  });

  document.querySelectorAll('[mindar-image-target]').forEach(target => {
    const videoPlane = target.querySelector('a-video');
    const videoURL = target.dataset.video;
    const audio = new Audio(target.dataset.audio);

    target.addEventListener('targetFound', () => {
      videoPlane.setAttribute('src', videoURL);
      audio.currentTime = 0;
      audio.play().catch(()=>{});
    });

    target.addEventListener('targetLost', () => {
      videoPlane.setAttribute('src', '');
      audio.pause();
      audio.currentTime = 0;
    });
  });
</script>
