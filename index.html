    }

      font-size: 20px;

    }

    #startBtn {
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    #footerBrand {

      bottom: 25px;
      font-size: 12px;

</head>

<!-- ================= LOGICA ================= -->
<script>
  const overlay = document.getElementById('startOverlay');
  const startBtn = document.getElementById('startBtn');
  let audioUnlocked = false;

  startBtn.addEventListener('click', () => {
    audioUnlocked = true;
    overlay.style.display = 'none';
  });

  document.querySelectorAll('[mindar-image-target]').forEach(target => {
    const video = document.getElementById(target.dataset.video);
    const audio = document.getElementById(target.dataset.audio);

    target.addEventListener('targetFound', () => {
      if (!audioUnlocked) return;
      video.play().catch(() => {});
      audio.currentTime = 0;
      audio.play().catch(() => {});
    });

    target.addEventListener('targetLost', () => {
      video.pause();
      video.currentTime = 0;
      audio.pause();
      audio.currentTime = 0;
    });
  });
</script>
